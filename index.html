<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Türkiye'nin en geniş araba satış platformu! Sıfır ve ikinci el araçları güvenle satın alın, kolayca satın.">
    <meta name="keywords" content="araba, araç satış, ikinci el araba, sıfır araba, araba fiyatları, araba karşılaştırma, oto alım satım">
    <title>Araba Dünyası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .header h1 {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
        }
        .header a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            background-color: #007BFF;
            border-radius: 4px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .car-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        .car-card img {
            max-width: 150px;
            border-radius: 6px;
        }
        .car-card .details {
            flex: 1;
            margin-left: 20px;
        }
        .car-card button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .car-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='index.html'">Araba Dünyası</h1>
        <a href="ilanver.html">İlan Ver</a>
    </div>
    <div class="container">
        <div class="car-card">
            <img src="bmw1.png" alt="bmw">
            <div class="details">
                <h2>BMW 5 Serisi 525d xDrive Premium</h2>
                <p>1.425.000 TL</p>
            </div>
            <button onclick="viewDetails('bmw.html')">Detaylar</button>
        </div>

        <div class="car-card">
            <img src="clio1.png" alt="clio">
            <div class="details">
                <h2>Renault Clio 1.5 dCi Joy</h2>
                <p>735.000 TL</p>
            </div>
            <button onclick="viewDetails('clio.html')">Detaylar</button>
        </div>

        <div class="car-card">
            <img src="egea1.png" alt="egea">
            <div class="details">
                <h2>Fiat Egea 1.3 Multijet Easy</h2>
                <p>708.600 TL</p>
            </div>
            <button onclick="viewDetails('egea.html')">Detaylar</button>
        </div>

        <div class="car-card">
            <img src="kuga1.png" alt="kuga">
            <div class="details">
                <h2>Ford Kuga 1.5 EcoBoost Titanium</h2>
                <p>859.750 TL</p>
            </div>
            <button onclick="viewDetails('kuga.html')">Detaylar</button>
        </div>

        <div class="car-card">
            <img src="NISSAN1.png" alt="nissan">
            <div class="details">
                <h2>Nissan Qashqai 1.5 dCi Tekna</h2>
                <p>915.000 TL</p>
            </div>
            <button onclick="viewDetails('NISSAN.html')">Detaylar</button>
        </div>
    </div>

    <script>
        // "Detaylar" butonuna tıklama işlevi
        function viewDetails(link) {
            const confirmView = confirm("Bu aracın detaylarını görüntülemek ister misiniz?");
            if (confirmView) {
                window.location.href = link;
            }
        }
    </script>
</body>
</html>
